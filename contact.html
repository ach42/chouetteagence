<html lang="Fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="seo, site web, site internet, agence design Lyon">
    <meta name="description" content="La chouette agence est une agence de web design qui aide les entreprises à devenir attractives et visibles sur Internet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/et-line.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome.css">

    <title>Nous contactez</title>
</head>
<body>
<header>
    <a href="/index.html"><img alt="Logo la chouette agence"src="img/la-chouette-agence.webp"></a>
    <nav>
        <li><a href="/index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
    <nav>
</header>
<section class="banniere-4">
    <h1>Nous contactez</h1>
</section>
<section class="contact">
    <form novalidate>
    <div>
        <label>Nom</label>
        <input required />
    </div>
    <div>
        <label>Adresse Mail</label>
        <input required />
    </div>
    <div>
        <label>Comment nous avez-vous connu ?</label>
        <select name="Sondage">
            <option value="Publicité web">Publicité web</option>
            <option value="Publicité Tv">Publicité Tv</option>
            <option value="Publicité Radio">Publicité Radio</option>
            <option value="Réseaux sociaux">Réseaux Sociaux</option>
            <option value="Moteurs de recherche">Moteur de recherche</option>
            <option value="Salon évenementiel">Salon évenementiel</option>
            <option value="Bouche à oreille">Bouche à oreille</option>
        </select>
    </div>
    <div>
        <label>
            Brief de votre projet (Ajoutez autant de détails que nécessaire)
        </label>
            <textarea rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Envoyer</button>
    </form> 
</section>
<address>
    <a href="mailto:contact@lachouetteagence.com">contact@lachouetteagence.com</a> 
    2 place Sathonay 69001 Lyon 
    Ouvert de 9h à 18h, du lundi au vendredi
</address>
<footer>
    <h1>La chouette agence - Agence web basée à Lyon.</h1>
    <div class="icon-footer">
        <span class="fa fa-twitter icon-md"></span>
        <span class="fa fa-facebook icon-md"></span>
        <span class="fa fa-dribbble icon-md"></span>
        <span class="fa fa-instagram icon-md"></span>
</footer>
